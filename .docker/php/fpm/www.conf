[www]
user = www-data
group = www-data
listen = 0.0.0.0:9001
pm = dynamic
pm.max_children = 10
pm.start_servers = 5
pm.min_spare_servers = 1
pm.max_spare_servers = 5
php_admin_value[error_log] = /var/log/php/fpm.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 1G
request_terminate_timeout = 10m